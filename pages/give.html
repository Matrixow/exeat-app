<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/give.css">
    <title>Exeat Form</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><img src="../images/styles.png" alt="logo" id="logo"></li>
                <li id="left_side_on_nav">Account</li>
                <li><a href="../pages/home.html" id="home" >Home page</a></li>
            </ul>
        </nav>
    </header>

    <div class="message-box">
        <p id="message-content">Message info more info to check adding more and more info</p>
    </div>

    <div class="content">
        <h1 id="intro">An exeat equals permission to leave</h1>

        <form action="http://localhost:5000/owass-robotech/us-central1/app/give" method="post" id="give_exeat">
            <h2 id="exeat_para">Exeat</h2>
            <div class="form-group">
                <label for="student_name">Student name:</label>
                <input type="text" id="student_name" name="student_name" placeholder="Enter student name here" required>
            </div>
            <div class="form-group">
                <label for="school_number">School Number:</label>
                <input type="text" name="school_number" id="sch_number" required>
            </div>
            <div class="form-group">
                <label for="house_name">House:</label>
                <select name="house_name" id="student_house" required>
                    <option selected>Select student's house</option>
                    <option value="St Peter's Annex">St. Peter's Annex</option>
                    <option value="St Peters">St Peters</option>
                    <option value="St Joseph">St Joseph</option>
                    <option value="St Paul">St Paul</option>
                    <option value="St James">St James</option>
                    <option value="St Mathew">St Mathew</option>
                    <option value="St Mark">St Mark</option>
                    <option value="St John">St John</option>
                    <option value="St Thomas">St Thomas</option>
                    <option value="St Andrew">St Andrew</option>
                    <option value="St Luke">St Luke</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contact">Parent's contact:</label>
                <input type="tel" id="contact" placeholder="Parent's contact" name="parent_contact" maxlength="10">
            </div>
            <div class="form-group">
                <label for="reason">Reason for exeat:</label>
                <textarea name="reason" id="exreason" cols="30" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="return_date">Return date:</label>
                <input type="date" name="return_date" id="return_date">
            </div>
            <input type="hidden" name="given_by" id="hidden">
            <button id="upload">Upload exeat</button>
        </form>
    </div>

    <footer>
        <div class="footer">
            <ul>
                <li>CopyrightÂ© 2024 Owassrobotech</li>
                <li><a href="#">Logout</a></li>
                <li><a href="#">The school</a></li>
            </ul>
        </div>
    </footer>

    <script src="../scripts/give.js"></script>
</body>
</html>
