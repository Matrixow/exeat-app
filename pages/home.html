<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exeat Web</title>
    <link rel="stylesheet" href="../styles/home.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="../images/styles.png" alt="School Logo" class="logo">
            <a href="#" class="logout">Log out</a>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="background-overlay">
                <img src="../images/image copy.png" alt="School Building" class="background">
                <div class="welcome-message">
                    <img src="../images/styles.png" alt="School Badge" class="badge">
                    <h1>Welcome To The Exeat Web</h1>
                    <p>Manage your exeats efficiently with Exeat Web. Access existing exeats, give new exeats, and manage accounts easily.</p>
                </div>
            </div>
            <div class="buttons">
                <h2>The Exeat Web</h2>
                <button class="btn" id="existing">Existing Exeats</button>
                <button class="btn" id="give">Give An Exeat</button>
                <button class="btn" id="signup">Add An Account</button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer">
            <p>&copy; 2024 OWASSROBOTICS. All Rights Reserved</p>
        </div>
    </footer>
    <script src="../scripts/home.js"></script>
</body>
</html>
